  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
  <link rel="stylesheet" type="text/css" href="../style.css">
  <link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
    type="text/css"
  />
  <title>Shows</title>
  
</head>
<body class="has-background-grey">
  <div class="topnav">
      <div id=logo>OnStage</div>
      <a class="active homebtn" href="index.html">Home</a>
    <div class= "searchBarContainer">
      <input id="searchBar" class="input" type="text" placeholder="Who's jammin?" aria-label="Search">
      <button id="runSearch" class="button is-light" type="submit">Dum-ba-badump</button></div>
  </div>

  <div class="grid-container">
      <div class="grid-child artist-info">
          <div class="artist-profile">
            <div class="page-header">
              <h1 class="artist-name"></h1>
            </div>
             <p><img class="artist-image img-responsive is-rounded img-thumbnail" src=""></p>
          </div>
        <br>
        <div class="bar-chart">
          <figure class="placeholder">
            <img src="https://bulma.io/images/placeholders/128x128.png">
          </figure>
        </div>
      </div>
      <div class="col-sm-3 grid-child">
        <div class="page-header">
           <h1 class="upcoming_events">Upcoming Events</h1>
        <div class="table-responsive">
          <table class="table is-bordered is-striped event-table">
            <thead>
               <tr>
                <th class="th">Date</th>
                <th class="th">Venue</th>
                <th class="th">Location</th>
                <th class="th">Tickets</th>
              </tr>
            </thead>
            <tbody class="event"></tbody>
          </table>
        </div>
        </div>
      </div>
    <div class="grid-child map-container" id='map'></div>
   </div>
  <script src="../script.js" defer></script>
  <script src="../map.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>
</html>
