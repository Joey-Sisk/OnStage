<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>OnStage</title>
</head>

<body>
  <header>

    
    <nav class="navbar is-dark" role="navigation" aria-label="dropdown navigation">
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-item" href="./OnStage.Html">
          <image src="./assets/images/onstageGreen.png" alt="Onstage Logo"></image>
        </a>
        <a class="navbar-link">
          Menu
        </a>
    
      
        <div class="navbar-dropdown is-right">
          <a class="navbar-item">
            Favorites
          </a>
          <a class="navbar-item">
           Contact Us
          </a>    
      </div>
    </nav>
  </header>

  <div class="tile is-ancestor">
    <div class="tile is-4 is-vertical is-parent">
      <div class="tile is-child box">
  <div class="field has-addons">
    <form action="submit">
      <div class="control">
        <input id="searchBar" class="input" type="text" placeholder="Find Your Music!">
        </div>
        <a id="runSearch" class="button is-info">
          Search
          </a>
     </form>
  </div>

    </div>
    <div class="tile is-parent">
      <div class="tile is-child box">
        <p class="title">Map</p>
        <figure class="image is-4by3">
          <img src="https://bulma.io/images/placeholders/640x480.png">
        </figure>
      </div>
    </div>
  </div>

  <div class="tile is-parent">
    <div class="tile is-child box">
      <p class="title">Results</p>
      
    <div>
      <div class="artistStyle" id="aritstInfo">
        <h3 class="artist" id="artist"></h3>
        <p id="facebook"></p>
        <p id="eventsAmount"></p>
        <img id="thumbnail" src="" alt="Artist Thumbnail"></image>
      </div>

      <br>
      
      <div class="eventStyle" id="eventInfo0">
        <button class="btn"><i class="fas fa-heart"></i></button>
        <p class="event"  id="eventName0"></p>
        <p  id="eventDate0"></p>
        <p  id="venue0"></p>
        <p  id="location0"></p>
        <p  id="tickets0"></p>
        <p  id="description0"></p>
      </div>

      <br>

      <div class="eventStyle" id="eventInfo1">
        <button class="btn"><i class="fas fa-heart"></i></button>
        <p class="event"  id="eventName1"></p>
        <p  id="eventDate1"></p>
        <p  id="venue1"></p>
        <p  id="location1"></p>
        <p  id="tickets1"></p>
        <p  id="description1"></p>
      </div>

      <br>

      <div class="eventStyle" id="eventInfo2">
        <button class="btn"><i class="fas fa-heart"></i></button>
        <p class="event" id="eventName2"></p>
        <p id="eventDate2"></p>
        <p id="venue2"></p>
        <p id="location2"></p>
        <p id="tickets2"></p>
        <p id="description2"></p>
      </div>

      <br>

      <div class="eventStyle" id="eventInfo3">
        <button class="btn"><i class="fas fa-heart"></i></button>
        <p class="event" id="eventName3"></p>
        <p id="eventDate3"></p>
        <p id="venue3"></p>
        <p id="location3"></p>
        <p id="tickets3"></p>
        <p id="description3"></p>
      </div>

      <br>

      <div class="eventStyle" id="eventInfo4">
        <button class="btn"><i class="fas fa-heart"></i></button>
        <p id="eventName4"></p>
        <p id="eventDate4"></p>
        <p id="venue4"></p>
        <p id="location4"></p>
        <p id="tickets4"></p>
        <p id="description4"></p>
      </div>

    </div>


    </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/map.js"></script>
  <script src="https://kit.fontawesome.com/290d6f03b6.js" crossorigin="anonymous"></script>

</body>


</html>
