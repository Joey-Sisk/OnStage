<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>OnStage</title>
</head>

<body>
  <header>

    
    <nav class="navbar is-dark" role="navigation" aria-label="dropdown navigation">
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-item" href="./OnStage.Html">
          <image src="./assets/images/onstageGreen.png" alt="Onstage Logo"></image>
        </a>
        <a class="navbar-link">
          Docs
        </a>
    
       
        <div class="navbar-dropdown is-right">
          <a class="navbar-item">
            Favorites
          </a>
          <a class="navbar-item">
           Contact Us
          </a>    
      </div>
    </nav>
  </header>

  <div class="tile is-ancestor">
    <div class="tile is-4 is-vertical is-parent">
      <div class="tile is-child box">
  <div class="field has-addons">
    <div class="control">
      <input class="input" type="text" placeholder="Find Your Music!">
    </div>
    <div class="control">
      <a class="button is-rounded is-info">
        Search
      </a>
    </div>
  </div>

    </div>
    <div class="tile is-parent">
      <div class="tile is-child box">
        <p class="title">Map</p>
        <figure class="image is-4by3">
          <img src="https://bulma.io/images/placeholders/640x480.png">
        </figure>
      </div>
    </div>
  </div>

  <div class="tile is-parent">
    <div class="tile is-child box">
      <p class="title">Results</p>
      <figure class="image is-2by1">
        <img src="https://bulma.io/images/placeholders/640x480.png">
      </figure>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/map.js"></script>

</body>


</html>
